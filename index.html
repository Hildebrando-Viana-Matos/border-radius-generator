    <header>
      <h1>H Border Radius</h1>

    <main>
      <form action="">
        <div class="content">
          <input
            type="text"
            name="valueTopRight"
            id="valueTopRight"
            value="0"
            oninput="insertValue()"
          />
          <input

            name="valueTopLef"

          />
        </div>

        <div class="boxRadius">
          <div class="contentBox" id="box">
            <p id="borderNormal">border-radius: 0px;</p>
            <p id="borderWebKit">-webkit-border-radius: 0px;</p>
            <p id="borderMoz">-moz-border-radius: 0px;</p>
          </div>
        </div>

            type="text"

            name="valueBottomLeft"
            id="valueBottomLeft"
